executor: slurm
jobs: 150

default-resources:
  - slurm_partition=common
  - slurm_account=wraylab
  - runtime=14000
  - mem_mb=10000
  - cpus_per_task=1
  - tmpdir='/scratch/xxxxx'
  - qos=normal # run sacctmgr show qos (or sacctmgr list qos) on your HPC login node to list available QoS values

conda-prefix: /your/path/to/conda
use-conda: true
conda-create-envs-only: false
conda-cleanup-envs: false

latency-wait: 60
keep-going: true
rerun-incomplete: true
printshellcmds: true
scheduler: greedy
